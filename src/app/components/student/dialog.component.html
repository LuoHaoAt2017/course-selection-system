<h3 mat-dialog-title>新增学生</h3>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="64px">
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>姓名</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>性别</mat-label>
        <input matInput>
        <mat-radio-group>
          <mat-radio-button value="1">
            <mat-icon>male</mat-icon>
          </mat-radio-button>
          <mat-radio-button value="2">
            <mat-icon>female</mat-icon>
          </mat-radio-button>
        </mat-radio-group>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>年龄</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>身高</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-divider></mat-divider>
      <mat-form-field appearance="standard">
        <mat-label>体重</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>班级</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>出生日期</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="standard">
        <mat-label>选修课程</mat-label>
        <mat-select>
          <mat-option *ngFor="let course of courses" [value]="course.value">
            {{ course.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>确定</button>
</mat-dialog-actions>
