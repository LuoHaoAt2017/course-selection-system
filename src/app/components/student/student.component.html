<h3 class="student-title">学生信息</h3>
<section class="student-tools">
  <button mat-icon-button color="primary" (click)="addStudent()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button color="warn">
    <mat-icon>delete</mat-icon>
  </button>
  <!-- <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <button mat-raised-button disabled>Disabled</button> -->
</section>
<table mat-table [dataSource]="students" class="mat-elevation-z8 student-table">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> 序号 </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <!-- checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 姓名 </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>
  <!-- name Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> 年龄 </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <!-- gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> 性别 </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>
  <!-- height Column -->
  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef> 身高 </th>
    <td mat-cell *matCellDef="let element"> {{element.height}} </td>
  </ng-container>
  <!-- weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> 体重 </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>
  <!-- classes Column -->
  <ng-container matColumnDef="classes">
    <th mat-header-cell *matHeaderCellDef> 班级 </th>
    <td mat-cell *matCellDef="let element"> {{element.classes}} </td>
  </ng-container>
  <!-- birthday Column -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> 出生时间 </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
  </ng-container>
  <!-- courses Column -->
  <ng-container matColumnDef="courses">
    <th mat-header-cell *matHeaderCellDef> 选修课程 </th>
    <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
  </ng-container>
</table>
